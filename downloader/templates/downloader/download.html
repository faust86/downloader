{% extends 'downloader/template.html' %}
{% block download %}
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>

<center>The download of 
<br>
<b1>{{ title }} </b> 
<br>

should start shortly. 
<br>
If it doesn't, click
<!--<a data-auto-download href={{ url }} download="{{ title }}">here</a>.</p>-->
<a href="{{ url }}">here</a>.</p>

Link to program:
<br>
<input type="text" value={{ url }} id="url" size="120">
<br>
<button onclick="myFunction()" class="btn btn-primary">Copy to clipboard</button>
</center>
<script>
    function myFunction() {
        /* Get the text field */
        var copyText = document.getElementById("url");

        /* Select the text field */
        copyText.select();
        copyText.setSelectionRange(0, 99999); /* For mobile devices */

        /* Copy the text inside the text field */
        document.execCommand("copy");

        /* Alert the copied text */
        alert("Copied");
    }
</script>
{% endblock download %}
